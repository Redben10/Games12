<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Reduced padding */
            text-align: center;
            background-color: #1a1a1a;
            margin-bottom: 0; /* Remove bottom margin */
        }

        .content p {
            font-size: 1.5em;
            margin: 5px 0; /* Reduced margin */
        }

        #icon {
            display: block;
            margin: 10px auto; /* Reduced margin */
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0; /* Reduced margin */
        }

        .play-button {
            text-decoration: none;
            background: linear-gradient(145deg, #28a745, #218838);
            color: #fff;
            padding: 10px 20px;
            font-size: 2em;
            border-radius: 50px;
            border: 2px solid #1e7e34;
            transition: background 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background: linear-gradient(145deg, #218838, #28a745);
            transform: translateY(-5px);
        }

        .footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px; /* Reduced padding */
            color: #aaa;
            margin: 0; /* Ensure no extra margin */
        }

        @media (max-width: 768px) {
            .play-button {
                padding: 15px 30px;
                font-size: 1.5em;
            }

            #icon {
                width: 200px;
                height: 200px;
            }

            .game-card {
                width: 100%; /* Make game cards responsive on smaller screens */
                height: auto; /* Allow height to adjust */
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="./" class="nav-button2">Home</a>
            <a href="./Games.html" class="nav-button">Games</a>
            <a href="./About.html" class="nav-button">About</a>
        </div>
    </div>
    
    <div class="content">
        <p>Hey, what is this website?</p>
        <p>This is a simple game website to have fun.</p>
        <p>It will be updated pretty often.</p>
        <img src="./img/icons.png" id="icon" alt="Game Icon">
    </div>

    <div class="play-button-container">
        <a href="./Games.html" class="play-button">Play</a>
    </div>

    <div class="footer">
    </div>
</body>
</html>
