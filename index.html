<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        #icon {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .play-button {
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            font-size: 2em;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100px;
            height: auto;
            border-radius: 20%;
        }

        .tooltip {
            visibility: hidden;
            width: calc(100% - 25px);
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 15px;
            padding: 3px;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
        }

        .image-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="./" class="nav-button2">Home</a>
            <a href="./Games.html" class="nav-button">Games</a>
            <a href="./chatroom.html" class="nav-button2">Chat room</a>
            <a href="./About.html" class="nav-button">About</a>
        </div>
    </div>
    
    <div class="content">
        <p>Hey, what is this website?</p>
        <p>This is a simple game website to have fun.</p>
        <p>It will be updated pretty often.</p>
        <img src="./img/icons.png" id="icon" alt="Game Icon">
    </div>

    <div class="play-button-container">
        <a href="./Games.html" class="play-button">Play</a>
    </div>
</body>
</html>
