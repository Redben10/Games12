<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Prevents any overflow */
            min-height: 100vh; /* Ensures body takes up full height */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            background-color: #1a1a1a;
            overflow: hidden; /* Prevents overflow */
        }

        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        #icon {
            display: block;
            margin: 20px auto;
            width: 70%; /* Responsive width */
            max-width: 250px; /* Max width */
            height: auto; /* Height auto for responsiveness */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .play-button {
            text-decoration: none;
            background: linear-gradient(145deg, #28a745, #218838);
            color: #fff;
            padding: 10px 20px;
            font-size: 2em;
            border-radius: 50px;
            border: 2px solid #1e7e34;
            transition: background 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background: linear-gradient(145deg, #218838, #28a745);
            transform: translateY(-5px);
        }

        .featured-games {
            background-color: #1a1a1a;
            padding: 40px;
            text-align: center;
        }

        .featured-games h2 {
            font-size: 2.2em;
            margin-bottom: 10px; /* Reduced margin to prevent overflow */
        }

        .game-grid {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
        }

        .game-card {
            width: calc(33.333% - 10px); /* Responsive width */
            height: auto; 
            background-color: #333;
            margin: 5px; /* Margin added for spacing */
            border-radius: 15px;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%; 
            height: auto; 
            max-height: 150px; 
            border-radius: 10px;
            object-fit: cover; 
        }

        .game-card h3 {
            margin: 10px 0; 
            font-size: 1.5em;
        }

        .game-card a {
            display: block;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 8px 12px; 
            font-size: 1em; 
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            width: 100%; 
        }

        .game-card a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .play-button {
                padding: 15px 30px;
                font-size: 1.5em;
            }

            #icon {
                width: 80%; /* Adjusted for smaller screens */
            }

            .game-card {
                width: calc(50% - 10px); /* 2 cards per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .game-card {
                width: 100%; /* Full width for mobile */
            }

            .topbar h1 {
                font-size: 2em; /* Responsive font size */
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="./" class="nav-button2">Home</a>
            <a href="./Games.html" class="nav-button">Games</a>
            <a href="./About.html" class="nav-button">About</a>
        </div>
    </div>
    
    <div class="content">
        <p>Hey, what is this website?</p>
        <p>This is a simple game website to have fun.</p>
        <p>It will be updated pretty often.</p>
        <img src="./img/icons.png" id="icon" alt="Game Icon">
    </div>

    <div class="play-button-container">
        <a href="./Games.html" class="play-button">Play</a>
    </div>

    <div class="featured-games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <a href="./Games/game.html?game=Monkey%20Mart">
                    <img src="./img/monkey.jpeg" alt="Game 1">
                    <h3>Monkey Mart</h3>
                    <p>Play as a monkey making a store</p>
                </a>
            </div>
            <div class="game-card">
                <a href="./Games/game.html?game=Bit%20Plane">
                    <img src="./img/plane.jpg" alt="Game 2">
                    <h3>Bit Plane</h3>
                    <p>Play an awesome plane fighting game</p>
                </a>
            </div>
            <div class="game-card">
                <a href="./game.html?game=Subway%20Surfers">
                    <img src="./img/subwaysurfers.png" alt="Game 3">
                    <h3>Subway Surfers</h3>
                    <p>Play Subway Surfers!</p>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
    </div>
</body>
</html>
