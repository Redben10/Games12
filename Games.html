<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh; /* Set body height to 100% of viewport */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
        }

        /* Top Bar Styling */
        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover, .nav-button2:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        /* Content Styling */
        .content {
            display: flex;
            flex-direction: row; /* Align items horizontally */
            align-items: flex-start; /* Align items to the top */
            justify-content: center; /* Center content horizontally */
            padding: 20px; /* Add some padding */
            gap: 30px; /* Space between game buttons */
            flex-grow: 1; /* Allow content to grow */
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }

        /* Game Button Styling */
        .game-button {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .game-button:hover {
            transform: translateY(-5px); /* Slight hover effect */
        }

        /* Image Container Styling */
        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px; /* Space below images */
        }

        .image-container img {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Image shadow for depth */
            transition: transform 0.2s;
        }

        .image-container:hover img {
            transform: scale(1.05); /* Zoom-in effect on hover */
        }

        /* Tooltip Styling */
        .tooltip {
            visibility: hidden;
            width: 150px;
            background-color: rgba(34, 34, 34, 0.8); /* Slight transparency for better look */
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 5px;
            position: absolute;
            bottom: 5px; /* Position slightly above the bottom of the image */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
        }

        .image-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="./" class="nav-button">Home</a>
            <a href="./Games.html" class="nav-button2">Games</a>
            <a href="./About.html" class="nav-button">About</a>
        </div>
    </div>
    <div class="content">
        <a href="/Iframe/BurritoBision.html" class="game-button">
            <div class="image-container">
                <img src="./img/burrito-bison-image.png" alt="Burrito Bison">
                <div class="tooltip">Burrito Bison</div>
            </div>
        </a>
        <a href="/Iframe/subwaysurfers" class="game-button">
            <div class="image-container">
                <img src="./img/subwaysurfers.png" alt="Subway Surfers">
                <div class="tooltip">Subway Surfers</div>
        <a href="/Games/basketball-stars/" class="game-button">
            <div class="image-container">
                <img src="/img/BAS.webp" alt="Subway Surfers">
                <div class="tooltip">Subway Surfers</div>
            </div>
        </a>
    </div>
</body>
</html>
