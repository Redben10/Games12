<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 40px; /* Increased gap for better spacing */
            flex-grow: 1;
            overflow-y: auto;
        }

        .game-button {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .game-button:hover {
            transform: translateY(-10px); /* Increased hover effect */
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Larger shadow for a stronger effect */
        }

        .image-container img {
            width: 200px; /* Increased image size */
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .image-container:hover img {
            transform: scale(1.1); /* Stronger hover effect */
        }

        .tooltip {
            visibility: hidden;
            width: 200px; /* Adjusted for larger images */
            background-color: rgba(34, 34, 34, 0.85);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1em; /* Slightly larger text for readability */
        }

        .image-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="./" class="nav-button">Home</a>
            <a href="./Games.html" class="nav-button2">Games</a>
            <a href="./About.html" class="nav-button">About</a>
        </div>
    </div>
    <div class="content" id="game-buttons-container">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/games.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('game-buttons-container');
                    data.gameButtons.forEach(game => {
                        const gameButton = document.createElement('a');
                        gameButton.className = 'game-button';
                        gameButton.href = game.link;

                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';

                        const img = document.createElement('img');
                        img.src = game.image;
                        img.alt = game.text;

                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = game.text;

                        imageContainer.appendChild(img);
                        imageContainer.appendChild(tooltip);
                        gameButton.appendChild(imageContainer);
                        container.appendChild(gameButton);
                    });
                })
                .catch(error => console.error('Error loading game buttons:', error));
        });
    </script>
</body>
</html>
