<style>
    /* Main body style */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Top bar */
    .topbar {
        background-color: #222;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #444;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .topbar h1 {
        margin: 0;
        font-size: 2.5em;
        color: #f5f5f5;
    }

    .nav-buttons {
        margin-top: 10px;
    }

    /* Main navigation buttons */
    .nav-button, .nav-button2 {
        text-decoration: none;
        background: linear-gradient(145deg, #444, #222);
        color: #fff;
        padding: 12px 25px;
        margin: 5px;
        border: 2px solid #555;
        font-size: 1.1em;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    /* Hover effect for navigation buttons */
    .nav-button:hover, .nav-button2:hover {
        background: linear-gradient(145deg, #555, #333);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        transform: translateY(-3px);
    }

    /* Special styling for the Games button */
    .nav-button2 {
        background: linear-gradient(145deg, #666, #444);
        border: 2px solid #666;
    }

    /* Game buttons layout */
    .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 30px;
        flex-grow: 1;
        overflow-y: auto;
    }

    /* Individual game button */
    .game-button {
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
    }

    /* Hover effect for game button */
    .game-button:hover {
        transform: translateY(-8px);
    }

    /* Game button image container */
    .image-container {
        position: relative;
        display: inline-block;
        margin-bottom: 10px;
    }

    .image-container img {
        width: 150px;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Hover effect for game image */
    .image-container:hover img {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    /* Tooltip styling */
    .tooltip {
        visibility: hidden;
        width: 150px;
        background-color: rgba(34, 34, 34, 0.8);
        color: #fff;
        text-align: center;
        border-radius: 10px;
        padding: 5px;
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.8em;
    }

    /* Show tooltip on hover */
    .image-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }
</style>
