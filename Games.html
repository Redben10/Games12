<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .content {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 20px;
            gap: 30px; 
            flex-grow: 1; 
            overflow-y: auto; 
        }

        .game-button {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .game-button:hover {
            transform: translateY(-5px); 
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px; 
        }

        .image-container img {
            width: 150px; 
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
            transition: transform 0.2s;
        }

        .image-container:hover img {
            transform: scale(1.05); 
        }

        .tooltip {
            visibility: hidden;
            width: 150px;
            background-color: rgba(34, 34, 34, 0.8); 
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 5px;
            position: absolute;
            bottom: 5px; 
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
        }

        .image-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
    </div>
    <div class="content" id="game-buttons-container">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/games.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('game-buttons-container');
                    data.gameButtons.forEach(game => {
                        const gameButton = document.createElement('a');
                        gameButton.className = 'game-button';
                        gameButton.href = game.link;

                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';

                        const img = document.createElement('img');
                        img.src = game.image;
                        img.alt = game.text;

                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = game.text;

                        imageContainer.appendChild(img);
                        imageContainer.appendChild(tooltip);
                        gameButton.appendChild(imageContainer);
                        container.appendChild(gameButton);
                    });
                })
                .catch(error => console.error('Error loading game buttons:', error));
        });
    </script>
</body>
</html>
