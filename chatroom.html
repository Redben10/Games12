<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover, .nav-button2:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            border-top: 2px solid #444;
        }

        .message-box {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            color: #f5f5f5;
            max-width: 70%;
        }

        .my-message {
            align-self: flex-end;
            background-color: #444;
        }

        .message-input-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .clear-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px; /* Space between button and username input */
            transition: background-color 0.3s;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        .username-input {
            border: 2px solid #444;
            border-radius: 20px;
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            background-color: #333;
            color: #f5f5f5;
            width: 200px;
        }

        .message-input {
            border: 2px solid #444;
            border-radius: 20px;
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            width: calc(100% - 150px);
            background-color: #333;
            color: #f5f5f5;
        }

        .send-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Chat Room</h1>
        <div class="nav-buttons">
            <a href="./" class="nav-button">Home</a>
            <a href="./Games.html" class="nav-button">Games</a>
            <a href="./chatroom.html" class="nav-button2">Chat room</a>
            <a href="./About.html" class="nav-button">About</a>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>

    <div class="message-input-container">
        <button class="clear-button" onclick="clearChatHistory()">Clear Chat History</button>
        <input type="text" class="username-input" id="username-input" placeholder="Enter your username">
        <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('wss://da31a35f-1569-401a-a184-34883756b070-00-7l9svo21v4r5.janeway.replit.dev/');

        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');

        // Load chat history and username from local storage
        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.forEach(msg => {
                const message = document.createElement('div');
                message.className = 'message-box';
                message.textContent = `${msg.username}: ${msg.message}`;
                chatContainer.appendChild(message);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Set saved username
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                usernameInput.value = savedUsername;
            }
        }

        // Save message to local storage
        function saveMessage(username, message) {
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.push({ username, message });
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // Save username to local storage
        function saveUsername(username) {
            localStorage.setItem('username', username);
        }

        // Clear chat history
        function clearChatHistory() {
            chatContainer.innerHTML = '';
            localStorage.removeItem('chatHistory');
        }

        socket.onopen = () => {
            console.log('Connected to WebSocket server');
            loadChatHistory();
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const message = document.createElement('div');
            message.className = 'message-box';
            message.textContent = `${data.username}: ${data.message}`;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Save message to local storage
            saveMessage(data.username, data.message);
        };

        socket.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        function sendMessage() {
            const username = usernameInput.value.trim();
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (username && messageText) {
                // Save username to local storage
                saveUsername(username);

                // Append your own message to the chat container
                const myMessage = document.createElement('div');
                myMessage.className = 'message-box my-message';
                myMessage.textContent = `${username}: ${messageText}`;
                chatContainer.appendChild(myMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Send message to the server
                socket.send(JSON.stringify({ username, message: messageText }));

                // Save your own message to local storage
                saveMessage(username, messageText);

                // Clear inputs
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
