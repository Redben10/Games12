<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .nav-button:hover {
            background-color: #555;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .iframe-container {
            width: 80%;
            height: 60vh;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #555;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px; 
            height: 40px;
            background-image: url('./img/fullscreen.png'); 
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fullscreen-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Home</a>
            <a href="games.html" class="nav-button">Games</a>
            <a href="about.html" class="nav-button">About</a>
        </div>
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe id="gameIframe" src="" frameborder="0"></iframe>
            <button class="fullscreen-button" onclick="toggleFullscreen()"></button>
        </div>
    </div>

    <script>
        async function fetchGames() {
            const response = await fetch('/games.json');
            return await response.json();
        }

        function getGameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('game');
        }

        async function setIframeSource() {
            const game = getGameFromURL();
            const gamesData = await fetchGames();
            const gameEntry = gamesData.gameButtons.find(g => g.text === game);
            const iframe = document.getElementById('gameIframe');
            iframe.src = gameEntry ? gameEntry.link2 : '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            setIframeSource();
        });

        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen(); 
                } else {
                    iframe.requestFullscreen(); 
                }
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                } else {
                    iframe.webkitRequestFullscreen();
                }
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                if (document.msFullscreenElement) {
                    document.msExitFullscreen();
                } else {
                    iframe.msRequestFullscreen();
                }
            }
        }
    </script>
</body>
</html>
