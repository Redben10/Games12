 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        #full {
            height: 10px;
            height: 10px;
        }
        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button, .nav-button2 {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover, .nav-button2:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .nav-button2 {
            background-color: #666;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .iframe-container {
            width: 80%;
            height: 60vh;
            margin-bottom: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #444;
            border-radius: 10px;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px; 
            height: 40px;
            background-image: url('fullscreen-icon.png'); 
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fullscreen-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a href="/index.html" class="nav-button">Home</a>
            <a href="/games.html" class="nav-button">Games</a>
            <a href="/About.html" class="nav-button">About</a>
        </div>
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe id="gameIframe" src="/Games/motox3m/" frameborder="0"></iframe>
            <button class="fullscreen-button" onclick="toggleFullscreen()"><img src="/img/fullscreen.png" id="full"></button>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen(); // Exit fullscreen if already enabled
                } else {
                    iframe.requestFullscreen(); // Enter fullscreen
                }
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                } else {
                    iframe.webkitRequestFullscreen();
                }
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                if (document.msFullscreenElement) {
                    document.msExitFullscreen();
                } else {
                    iframe.msRequestFullscreen();
                }
            }
        }
    </script>
</body>
</html>
