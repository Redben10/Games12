<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void's Games</title>
    <script>
        alert("If you want fullscreen to work, you need to fullscreen it on the loading page. Sorry, Slope was built weird. I'm looking for a fix.");
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5f5f5;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button {
            text-decoration: none;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .iframe-container {
            width: 80%;
            height: 60vh;
            margin-bottom: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #444;
            border-radius: 10px;
            transition: width 0.3s, height 0.3s;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px; 
            height: 40px;
            background-image: url('fullscreen-icon.png'); 
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fullscreen-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Void's Games</h1>
        <div class="nav-buttons">
            <a class='nav-button' href='/'>Home</a>
            <a class='nav-button' href='/games'>Games</a>
            <a class='nav-button' href='/about'>About</a>
        </div>
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe id="gameIframe" src="/Games/slope/" frameborder="0"></iframe>
            <button class="fullscreen-button" onclick="toggleFullscreen()"></button>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen(); 
                } else {
                    iframe.requestFullscreen(); 
                }
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                } else {
                    iframe.webkitRequestFullscreen();
                }
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                if (document.msFullscreenElement) {
                    document.msExitFullscreen();
                } else {
                    iframe.msRequestFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const iframe = document.getElementById('gameIframe');
            if (document.fullscreenElement) {
                // When entering fullscreen, set iframe to fill the screen
                iframe.style.position = 'fixed';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%'; // Use viewport width
                iframe.style.height = '100%'; // Use viewport height
            } else {
                // Reset iframe styles when exiting fullscreen
                iframe.style.position = '';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }
        });
    </script>
</body>
</html>
